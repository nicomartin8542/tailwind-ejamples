<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Grid - Rows</title>
  </head>
  <body class="container mx-auto mt-5 text-center my-5">
    <div class="grid grid-rows-4 gap-4">
      <div class="bg-green-500 row-span-2">A</div>
      <div class="bg-green-500">A</div>
      <div class="bg-green-500">A</div>
      <div class="bg-green-500">A</div>
    </div>

    <div
      class="grid grid-cols-1 grid-rows-1 sm:grid-cols-4 sm:grid-rows-2 gap-4 mt-2"
    >
      <div class="bg-red-500">A</div>
      <div class="bg-red-500">A</div>
      <div class="bg-red-500 col-span-1 row-span-1 sm:col-span-2 sm:row-span-2">
        A
      </div>
      <div class="bg-red-500">A</div>
      <div class="bg-red-500">A</div>
    </div>
  </body>
</html>
